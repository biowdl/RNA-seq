---
# This file contains the docker images used in the pipeline.
# The containers used by default are biocontainers uploaded on quay.io.
# https://quay.io/organization/biocontainers

# The string should be formatted in the same way as utilized in a 'docker pull'
# command.

# Tools are sorted alphabetically for ease of use.
bedtools: "quay.io/biocontainers/bedtools:2.23.0--hdbcaa40_3"
biowdl-input-converter: "quay.io/biocontainers/biowdl-input-converter:0.2.1--py_0"
biopet-scatterregions: "quay.io/biocontainers/biopet-scatterregions:0.2--0"
cutadapt: "quay.io/biocontainers/cutadapt:2.8--py37h516909a_0"
cpat: "biocontainers/cpat:v1.2.4_cv1"
collect-columns: "quay.io/biocontainers/collect-columns:0.2.0--py_1"
fastqc: "quay.io/biocontainers/fastqc:0.11.9--0"
gatk4: "quay.io/biocontainers/gatk4:4.1.0.0--0"
gffcompare: "quay.io/biocontainers/gffcompare:0.10.6--h2d50403_0"
gffread: "quay.io/biocontainers/gffread:0.9.12--0"
# "hisat2" uses a combined container that has both hisat2 and samtools
# quay.io/biocontainers/mulled-v2-a97e90b3b802d1da3d6958e0867610c718cb5eb1
# this particular tag has versions hisat2=2.1.0,samtools=1.8
hisat2: "quay.io/biocontainers/mulled-v2-a97e90b3b802d1da3d6958e0867610c718cb5eb1:2388ff67fc407dad75774291ca5038f40cac4be0-0"
htseq: "quay.io/biocontainers/htseq:0.11.2--py37h637b7d7_1"
multiqc: "quay.io/biocontainers/multiqc:1.7--py_1"
picard: "quay.io/biocontainers/picard:2.20.5--0"
samtools: "quay.io/biocontainers/samtools:1.8--h46bd0b3_5"
star:  "quay.io/biocontainers/star:2.7.3a--0"
stringtie: "quay.io/biocontainers/stringtie:1.3.4--py35_0"
tabix: "quay.io/biocontainers/tabix:0.2.6--ha92aebf_0"
# "UMI-tools" uses a combined container that has both UMI-tools and samtools
# quay.io/biocontainers/mulled-v2-509311a44630c01d9cb7d2ac5727725f51ea43af
# this particular tag has versions umi_tools=0.5.5,samtools=1.9
umi-tools: "quay.io/biocontainers/mulled-v2-509311a44630c01d9cb7d2ac5727725f51ea43af:6089936aca6219b5bb5f54210ac5eb456c7503f2-0"
