# We use conda to install cromwell.

language: python

python:
  - 3.6

services:
  - docker

before_install:
  # Install conda
  - export MINICONDA=${HOME}/miniconda
  - export PATH=${MINICONDA}/bin:${PATH}
  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -f -p ${MINICONDA}
  - conda config --set always_yes yes
  - conda config --add channels defaults
  - conda config --add channels bioconda
  - conda config --add channels conda-forge

stages:
  - lint
  - test

stage: test

install:
  - conda install --file requirements-test.txt

script:
  - travis_wait 30 pytest --keep-workflow-wd-on-fail --tag $TEST tests/

after_failure:
  # Get the last 1000 lines of the cromwell log to catch the error.
  - bash -c 'tail -n 1000 /tmp/pytest_workflow_*/*/log.out'

matrix:
  include:
    - env: TEST="Womtool validate and submodule up to date."
      stage: lint
      install:
        - conda install cromwell miniwdl wdl-aid
      script: bash scripts/biowdl_lint.sh
      after_failure:
        - echo "Linting failed"
    - env: TEST=Rna3PairedEndVariantCalling
    - env: TEST=Rna3SingleEndVariantCalling
    - env: TEST=Rna3PairedEndLncRna
    - env: TEST=Rna3PairedEndUmi
    - env: TEST=Rna3PairedEndHisat2
    - env: TEST=Rna3PairedEndHisat2AndStar
